    <style>
        body {
            font-family: var(--body-font);
            background-color: var(--smoke-color);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .coming-soon-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            max-width: 900px;
            width: 90%;
            background: var(--white-color);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(11, 89, 219, 0.08); /* Theme color shadow */
            border: 1px solid rgba(0,0,0,0.05);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-wrapper {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .brand-logo {
            height: 60px; /* Adjust based on logo aspect ratio */
            width: auto;
        }
        
        .main-headline {
            font-family: var(--title-font);
            font-size: 48px;
            font-weight: 800;
            color: var(--title-color);
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .highlight-text {
            color: var(--theme-color);
            position: relative;
            display: inline-block;
        }
        
        .sub-headline {
            font-family: var(--body-font);
            font-size: 18px;
            line-height: 1.6;
            color: var(--body-color);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-modern {
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-family: var(--title-font);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }

        .btn-modern-primary {
            background: var(--theme-color);
            color: var(--white-color);
            border: 2px solid var(--theme-color);
        }
        .btn-modern-primary:hover {
            background: transparent;
            color: var(--theme-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(11, 89, 219, 0.15);
        }

        .btn-modern-outline {
            background: transparent;
            color: var(--title-color);
            border: 2px solid #E1E4E5;
        }
        .btn-modern-outline:hover {
            border-color: var(--theme-color);
            color: var(--theme-color);
            transform: translateY(-3px);
        }

        .footer-note {
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }

        /* Loading Dots */
        .dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        @media (max-width: 768px) {
            .main-headline { font-size: 32px; }
            .coming-soon-card { padding: 40px 20px; width: 95%; }
        }
    </style>
